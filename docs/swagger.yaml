      tags:
      - Public-Votes
  /public-vote/update:
    put:
      consumes:
      - application/json
      description: Updates a Public Vote by ID
      operationId: update_public_votes
      parameters:
      - description: Public Vote ID
        in: query
        name: id
        required: true
        type: string
      - description: Election ID
        in: query
        name: election
        required: true
        type: string
      - description: Public ID
        in: query
        name: public
        required: true
